<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Analyzer</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { margin-right: 10px; }
    .results, .history { margin-top: 20px; }
    .history-item { border-bottom: 1px solid #ddd; padding: 5px 0; }
  </style>
</head>
<body>
  <h1>Text Analyzer Tool</h1>
  <textarea id="textInput" placeholder="Enter your text here..."></textarea><br/>
  <button onclick="handleAnalyze()">Analyze</button>
  <button onclick="loadHistory()">Load History</button>
  <div class="results">
    <h2>Analysis Result</h2>
    <pre id="result"></pre>
  </div>
  <div class="history">
    <h2>Saved Analyses</h2>
    <div id="historyList"></div>
  </div>

  <script>
    const BASE_URL = '';

    async function handleAnalyze() {
      const text = document.getElementById('textInput').value;
      if (!text.trim()) return alert('Please enter some text.');
      const res = await fetch(`${BASE_URL}/api/texts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: text })
      });
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      loadHistory();
    }

    async function loadHistory() {
      const res = await fetch(`${BASE_URL}/api/texts`);
      const data = await res.json();
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `
          <strong>ID:</strong> ${item.id}<br/>
          <button onclick="viewDetails('${item.id}')">View</button>
          <button onclick="deleteAnalysis('${item.id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function viewDetails(id) {
      const res = await fetch(`${BASE_URL}/api/texts/${id}`);
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }

    async function deleteAnalysis(id) {
      await fetch(`${BASE_URL}/api/texts/${id}`, { method: 'DELETE' });
      loadHistory();
    }
  </script>
</body>
</html>
