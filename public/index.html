<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Text Analyzer Tool</h1>
      <button id="logout-btn" class="btn logout-btn">Logout</button>
    </header>

    <main class="main-content">
      <section class="input-section">
        <textarea 
          id="textInput" 
          placeholder="Enter your text here..."
          class="text-input"
        ></textarea>
        <div class="button-group">
          <button id="analyze-btn" class="btn primary">Analyze</button>
          <button id="clear-btn" class="btn secondary">Clear Text</button>
          <button id="loadHistory-btn" class="btn secondary">Load History</button>
        </div>
      </section>

      <section class="results-section">
        <h2>Analysis Result</h2>
        <div class="result-display" id="result"></div>
      </section>

      <section class="history-section">
        <h2>Saved Analyses</h2>
        <div id="history-list" class="history-list"></div>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
