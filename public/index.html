<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Analyzer</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { margin-right: 10px; }
    .results, .history { margin-top: 20px; }
    .history-item { border-bottom: 1px solid #ddd; padding: 5px 0; }
  </style>
</head>
<body>
 

  <h1>Text Analyzer Tool</h1>
  <textarea id="textInput" placeholder="Enter your text here..."></textarea><br/>
  <button id="analyze-btn">Analyze</button>
  <button id="loadHistory-btn">Load History</button>
  <button id="logout-btn" >Logout</button>

  <div class="results">
    <h2>Analysis Result</h2>
    <pre id="result"></pre>
  </div>

  <div class="history">
    <h2>Saved Analyses</h2>
    <div id="history-list"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
